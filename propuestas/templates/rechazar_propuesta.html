{% extends 'base.html' %} 

{% block main %}
<div class="m-4 grid grid-cols-1 justify-items-center">
    <h2 class="font-medium text-4xl text-center my-6">Propuesta {{ propuesta_id }}</h2>

    <form method="post" class="grid grid-cols-1 gap-4 sm:w-[602px]">
        {% csrf_token %}

        <div class="flex justify-between gap-2 ">
            <label class="font-medium">{{ form.motivo_rechazo.label}}</label>
            {{ form.motivo_rechazo }}
        </div>

        <div class="flex justify-between gap-2">
            <label class="font-medium">Comentarios Adicionales (opcional):</label>
            {{ form.descripcion }}
        </div>

        <div class="flex justify-between">
            <a href="{% url 'propuestas:revision' %}">
                <button type="button" class="border border-black rounded bg-gray-300 px-10 py-1 h-[34px]">
                    Regresar
                </button>
            </a>

            <button type="submit" class="border border-black rounded bg-red-100 px-10 py-1 h-[34px]">
                Enviar rechazo
            </button>
        </div>

    </form>
</div>
{% endblock %}
