{% extends 'base.html' %}

{% block head %}
{% load static %}

<link rel="stylesheet" type="text/css" href='{% static "css/dist/home.css" %}'>
{% endblock %}
{% block main %}
<div>
    {% load static %}
    <div class="relative mt-2 p-6 flex justify-center">
        <div class="carousel w-full">
            <div class="carousel-item active">
                <img src="{% static 'images/banorte.png' %}" alt="Imagen 1" class="w-full h-96">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/fraudes_banorte.jpg' %}" alt="Imagen 2" class="w-full h-96">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/seguros_banorte.png' %}" alt="Imagen 3" class="mx-auto w-10/12 h-96">
            </div>
        </div>
        <div class="absolute inset-0 flex justify-between items-center">
            <button id="prev" class="text-white p-2 rounded-full"></button>
            <button id="next" class="text-white p-2 rounded-full"></button>
        </div>
    </div>
    <script src="{% static 'js/home.js' %}"></script>
    <div>
        <!--<p class="text-center">Aquí podrás descargar el manual de usuario <a href="{% static 'Manual.pdf' %}">Descargar
                PDF</a></p>-->+
    </div>
</div>


{% endblock %}
